spring.datasource.url=jdbc:${DATABASE_URL}
server.port=${PORT:5000}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.secret=${JWTSECRET}
jwt.expiration=${JWTEXPIRATION}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mail.host=smtp.gmail.com
spring.mail.username=${MAILUSER}
spring.mail.password=${MAILPASS}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true
default.sender=${DEFSENDER}
default.recipient=${DEFRECIP}
aws.access_key_id=${AWSACESSKEYID}
aws.secret_access_key=${AWSSECRETKEY}
s3.bucket=curso-spring-ionic-listandbuy
s3.region=sa-east-1
img.prefix.client.profile=cp
img.profile.size=200

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
